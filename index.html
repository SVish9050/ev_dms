<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/Bootstrap.css" />
    <link rel="stylesheet" href="./assets/scss/global.css" />
</head>
<body>
    <div class="container">
        <div class="row dealer-login">
            <div class="contains col-md-10">
                <h1 class="title">Dealer <span class="red-heading">Managment</span> Portal</h1><br/>
                <h1 class="title">Login Here !</h1><br/>
                <form id="dealer-login-form">
                    <label for="">Email</label>
                    <input type="email" class="form-control" placeholder="Dealer Email" name="email" required>
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Dealer Password" name="passowrd" required><br/>
                    <input type="submit" value="Login" class="btn-login">
                </form><br/>
                <a href="#">Forgot Password</a>
            </div>
        </div>
    </div>
    <script src="./assets/js/Jquery.js" type="text/javascript"></script>
    <script src="./assets/js/Bootstrap.js" type="text/javascript"></script>
    <script src="./assets/customJs/custom.js"></script>
    <script src="./assets/customJs/dealer.js"></script>
</body>
</html>
